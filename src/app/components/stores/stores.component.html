<mat-tab-group [(selectedIndex)]=selectedIndex>
  <mat-tab label="Cadastro">
    <mat-card>
      <mat-card-title>Cadastro da Loja</mat-card-title>
      <form [formGroup]="formData" (ngSubmit)="save(formData.value)">
        <mat-form-field appearance="fill">
          <mat-label>Nº da Loja</mat-label>
          <input matInput placeholder="numero da loja no sistema" formControlName="number"
            [errorStateMatcher]="matcher">
          <mat-error
            *ngIf="formData.get('number')?.hasError('duplicateNumberStore') && !formData.get('number')?.hasError('required') ">
            Loja já existe</mat-error>
          <mat-error *ngIf="formData.get('number')?.hasError('required')">Campo Obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Nome da Loja</mat-label>
          <input matInput placeholder="" formControlName="name" [errorStateMatcher]="matcher">
          <mat-error *ngIf="formData.get('name')?.hasError('required')">Campo Obrigatório</mat-error>
        </mat-form-field>


        <button class="btn-submit" mat-raised-button type="submit" [disabled]="formData.invalid">
          Salvar
        </button>
      </form>

    </mat-card>
  </mat-tab>
  <mat-tab label="Loja">
    <mat-card>
      <mat-card-title>Lista das Lojas</mat-card-title>

      <div class="header-container">
        <form class="list-store" [formGroup]="searchData" (ngSubmit)="search(searchData.value)">
          <input matInput type="number" placeholder="nº da loja" class="search-list" formControlName="search">
          <button mat-raised-button color="primary" class="btn-list" type="submit">
            <mat-icon>search</mat-icon>
            Pesquisar
          </button>
        </form>

        <button mat-raised-button class="download" type="button" (click)="gerarPlanilha()">
          Dowload Excel <mat-icon>file_download</mat-icon>
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

        <!-- Store Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" [ngClass]="element.status === 'ativo' ? 'active' : 'inactive'">
            {{element.id}}
          </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº Loja </th>
          <td mat-cell *matCellDef="let element" [ngClass]="element.status === 'ativo' ? 'active' : 'inactive'">
            {{element.number}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="store">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Loja </th>
          <td mat-cell *matCellDef="let element" [ngClass]="element.status === 'ativo' ? 'active' : 'inactive'">
            {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" [ngClass]="element.status === 'ativo' ? 'active' : 'inactive'">
            <button mat-icon-button *ngIf="element.status === 'inativo'" (click)="toggleStatus(element)">
              <mat-icon>check_box</mat-icon>
            </button>

            <button mat-icon-button *ngIf="element.status === 'ativo'" (click)="toggleStatus(element)">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-card class="not-found" *ngIf="dataSource.data.length < 1">
        <p>Nenhuma usuário encontrada!</p>
      </mat-card>

      <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 15, 25]"></mat-paginator>
    </mat-card>
  </mat-tab>
</mat-tab-group>
