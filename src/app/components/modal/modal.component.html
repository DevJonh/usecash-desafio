<mat-card>
  <mat-card-subtitle>Região: {{region}}</mat-card-subtitle>

  <mat-radio-group aria-label="Select an option" [(ngModel)]="option">
    <mat-radio-button value="all">Todas as Lojas</mat-radio-button>
    <mat-radio-button value="select">Selecionar as Lojas</mat-radio-button>
  </mat-radio-group>


  <div class="header-container">
    <form class="list-region" [formGroup]="searchData" (ngSubmit)="search(searchData.value)">
      <input matInput type="number" placeholder="nº da loja" class="search-list" formControlName="search">
      <button mat-raised-button color="primary" class="btn-list" type="submit">
        <mat-icon>search</mat-icon>
        Pesquisar
      </button>
    </form>

    <button mat-raised-button class="download" type="button" (click)="gerarPlanilha()">
      Dowload Excel <mat-icon>file_download</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

    <!-- Store Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo da Loja </th>
      <td mat-cell *matCellDef="let element">
        {{element.number}}
      </td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="store">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Loja </th>
      <td mat-cell *matCellDef="let element">
        {{element.name}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button *ngIf="!element.selected" (click)="toggleStatus(element)">
          <mat-icon>check_box_outline_blank</mat-icon>
        </button>

        <button mat-icon-button *ngIf="element.selected" (click)="toggleStatus(element)">
          <mat-icon>check_box</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card class="not-found" *ngIf="dataSource.data.length < 1">
    <p>Nenhuma loja encontrada nessa região!</p>
  </mat-card>

  <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 15, 25]"></mat-paginator>

  <mat-card-footer align="end">
    <button mat-raised-button [mat-dialog-close]="close(storeSelects)">
      Cancelar
    </button>

    <button mat-raised-button [mat-dialog-close]="close(storeSelects)">
      Salvar
    </button>
  </mat-card-footer>
</mat-card>
